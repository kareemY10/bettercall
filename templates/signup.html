<!DOCTYPE html>
<html>
<head>
<title>Better Call</title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='Intro.css') }}">

 <!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>

<!-- jQuery -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script src="{{url_for('static', filename='Loginpopup.js')}}"></script>

 </head>

<body>









<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" disabled data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
            <h4>Sign Up</h4>
          </div>
          <div class="d-flex flex-column text-center">
            <form method="POST" action="signUP">
                <div class="form-group">
                    <input type="text" class="form-control" name="firstname" id="FirstN" placeholder="First Name ...">
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" name="lastname" id="LastName" placeholder="Last Name ...">
                  </div>

              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email1"placeholder="Your email address...">
              </div>
              
            
              <div class="form-group">
                <input type="password" class="form-control" name="password" id="password1" placeholder="Your password...">
              </div>

              <button type="submit" class="btn btn-info btn-block btn-round">Sign Up</button>
            </form>
            
            
            <div class="text-center text-muted delimiter">or use a social network</div>
            <div class="d-flex justify-content-center social-buttons">
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
                <i class="fab fa-facebook"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
                <i class="fab fa-linkedin"></i>
              </button>
          </div>
        </div>
      </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="signup-section">Already a member <a href="/" class="text-info"> Login</a>.</div>
        </div>
    </div>
  </div>




</body>
</html>
